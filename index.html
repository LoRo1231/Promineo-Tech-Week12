<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SP Production Schedule </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-dark">
        <span class="title-heading text-center display-6"> Screen Printing - Production Schedule </span>
    </div>

<!-- FORM - For creating new jobs on the schedule -->

    <div class="card container mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="job-number"> Job Number </label>
                        <input type="text" class="form-control" id="job-number">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="customer-name"> Customer Name </label>
                        <input type="text" class="form-control" id="customer-name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="print-by-date"> Print By Date </label>
                        <input type="date" class="form-control" id="print-by-date">
                    </div>
                </div>

                <div class="col-sm">
                    <div class="form-group">
                        <label for="deliver-by-date"> Deliver By Date </label>
                        <input type="date" class="form-control" id="deliver-by-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="description"> Description </label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </div>
            </div>
            <div>
                <button id="add" class="btn btn-primary from-control mt-3"> Add Job </button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-dark table-striped container mt-4">
        <tr>
            <th> Job Number </th>
            <th> Customer Name </th>
            <th> Description </th>
            <th> Print By Date </th>
            <th> Deliver By Date </th>
            <th> Delete Job </th>
            <th> Edit Job </th>
        </tr>
    </table>

    


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
